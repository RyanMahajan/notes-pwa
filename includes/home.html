<div class="home-container">
    <header class="home-header">
        <nav>
            <ul>
                <li>Schedule</li>
                <li>Notes</li>
            </ul>
        </nav>
        <div>

            <button>

	</div>
    </header>

	fetch('note.html')
     	    .then(response => response.text())
	    .then(data => {
		document.getElementById('markdown').innerHTML = data;
	})
	.catch(error => console.error("Error loading data:", error));
